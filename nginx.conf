events {
    worker_connections 1024;
}

http {
    upstream meteor-shower {
        server meteor-shower:3000;
    }
    
    upstream meteor-shower-ui {
        server meteor-shower:3001;
    }
    
    upstream meteor-shower-rag {
        server meteor-shower:3002;
    }

    server {
        listen 80;
        server_name localhost;

        # Cloud Hub API
        location /api/ {
            proxy_pass http://meteor-shower;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # UI 控制台
        location / {
            proxy_pass http://meteor-shower-ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # RAG 服务器
        location /rag/ {
            proxy_pass http://meteor-shower-rag/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 健康检查
        location /health {
            proxy_pass http://meteor-shower/health;
        }
    }
}
