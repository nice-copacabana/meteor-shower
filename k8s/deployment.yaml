apiVersion: apps/v1
kind: Deployment
metadata:
  name: meteor-shower
  labels:
    app: meteor-shower
spec:
  replicas: 3
  selector:
    matchLabels:
      app: meteor-shower
  template:
    metadata:
      labels:
        app: meteor-shower
    spec:
      containers:
      - name: meteor-shower
        image: meteor-shower:latest
        ports:
        - containerPort: 3000
          name: cloud-hub
        - containerPort: 3001
          name: ui
        - containerPort: 3002
          name: rag
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: UI_PORT
          value: "3001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: meteor-shower-service
spec:
  selector:
    app: meteor-shower
  ports:
  - name: cloud-hub
    port: 3000
    targetPort: 3000
  - name: ui
    port: 3001
    targetPort: 3001
  - name: rag
    port: 3002
    targetPort: 3002
  type: LoadBalancer
